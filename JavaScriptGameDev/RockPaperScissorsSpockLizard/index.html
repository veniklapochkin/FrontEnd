<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RockPaperScissorsLizardSpock</title>
	<link rel="shortcut icon" href="resources/img/logo/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">
	<script >document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	<script
	src="https://code.jquery.com/jquery-3.3.1.slim.js"
	integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
	crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="score-board ">
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">computer</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>
	<div class="result"><p></p></div>
	<div class="choices">
		<div id="rock" class=" choice">
			<img src="resources/img/icons/rock.png" alt="Rock">
		</div>
		<div id="paper" class="choice">
			<img src="resources/img/icons/paper.png" alt="Paper">
		</div>
		<div id="scissors" class="choice">
			<img src="resources/img/icons/scissors.png" alt="Scissors">
		</div>
		<div id="spock" class="choice">
			<img src="resources/img/icons/spock.png" alt="Spock">
		</div>
		<div id="lizard" class="choice"><img src="resources/img/icons/lizard.png" alt="Lizard"></div>
	</div>
	<p id="action-message">Make your move</p>
</body>
</html>
